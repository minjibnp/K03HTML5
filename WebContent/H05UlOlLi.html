<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>H05UlOlLi.html-순서목록</title>
</head>
<body>
<!--  
ul태그:Unordered List(순서가 없는 리스트)
	-목록을 표현하기 위해 하위요소로 li태그를 가진다.
	-블럭엘리먼트
	-속성: disk, square, circle, 1, A, I 등
ol태그:Ordered List(순서가 있는 리스트)
	-ul과 기본적으로 동일하다.
	-주로 숫자, 로마자로 표현된다.
	-start : 순서의 초기값을 지정한다. 1부터가 아닌 5부터 시작하는것이 가능.
그외-type=square, type=circle
-->
	<h2>당신이 좋아하는 영화장르는?</h2>
	<!--  ul>li*4 -->
	<!--  동그라미로 나온다 -->
	<ul style="list-style-type:circle;">
		<li>액션</li>
		<li>멜로</li>
		<li>코믹</li>
		<li>다큐</li>
	</ul>
	<h2>당신이 싫어하는 영화장르는?</h2>
	<!-- 로마대문자 -->
	<ul style="list-style-type:upper-roman;">
		<li>느와르</li>
		<li>판타지</li>
		<li>공포</li>
		<li>컬트</li>
	</ul>
	<h2>당신이 좋아하는 스포츠는?</h2>
	<!-- 로마소문자 -->
	<ol style="list-style-type:lower-roman;">
		<li>피겨스케이트</li>
		<li>하키</li>
		<li>스키점프</li>
		<li>루지</li>
	</ol>
	<h2>당신이 싫어하는 스포츠는?</h2>
	<!-- 숫자로 1부터 시작하는 리스트를 만들수있다.
	단, start속성을 변경하면 시작숫자를 지정할 수 있다. -->
	<ol style="list-style-type:decimal;" start="5">
		<li>피겨스케이트</li>
		<li>하키</li>
		<li>스키점프</li>
		<li>루지</li>
	</ol>
	<h2>당신이 좋아하는 국가는?</h2>
	<!-- 불릿을 표현하지 않는다. -->
	<ol style="list-style-type:none;">
		<li>미국</li>
		<li>중국</li>
		<li>일본</li>
		<li>프랑스</li>
	</ol>
</body>
</html>
